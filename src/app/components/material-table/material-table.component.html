<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="filterData($event)" placeholder="Filter" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="demo-id">
      <th mat-header-cell mat-sort-header="id" *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-name">
      <th mat-header-cell mat-sort-header="fio" *matHeaderCellDef> Fio </th>
      <td mat-cell *matCellDef="let student"> {{student.fio}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-surname">
      <th mat-header-cell mat-sort-header="group" *matHeaderCellDef> Group </th>
      <td mat-cell *matCellDef="let student"> {{student.group}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-phoneNumber">
      <th mat-header-cell mat-sort-header="phoneNumber" *matHeaderCellDef> PhoneNumber </th>
      <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="persUser.id == student.id || persUser.role == '[ADMIN]'">
          <button mat-stroked-button (click)="updateStudent(student)">Update</button>
          <button mat-stroked-button (click)="deleteStudent(student)"> X </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
              [length]="totalDataLength"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPageChange($event)"
               showFirstLastButtons
               aria-label="Select page of Students">
  </mat-paginator>

</div>

<div class ="container">
  <button class="right-align" mat-raised-button collor="primary"
  (click)="logout()">Logout</button>
</div>
