<h1>{{title}}</h1>
  <div class="container">
    <input type="text" placeholder="Enter Username" [(ngModel)]="editingUser.username" required>

    <input type="password" placeholder="Enter Password" [(ngModel)]="editingUser.password" required>

    <button class="right-align" mat-raised-button color="primary"
    (click)="login()"  routerLink="/students">Login</button>
  </div>
