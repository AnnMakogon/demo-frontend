<h1>{{title}}</h1>
  <div class="container">
    <input type="text" placeholder="Enter Username" [(ngModel)]="thisUser.fio" required>

    <input type="password" placeholder="Enter Password" [(ngModel)]="thisUser.password_id" required>

    <button class="right-align" mat-raised-button color="primary"
    (click)="login()">Login</button>

    Don't have a User?
    <button class="right-align" mat-raised-button collor="primary"
    (click)="registration()">Authtorization</button>
  </div>
