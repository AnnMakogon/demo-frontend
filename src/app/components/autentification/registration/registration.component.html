<h1>{{title}}</h1>
  <div class="container">
    <input type="text" placeholder="Enter Username" [(ngModel)]="studentAuth.fio" required>

    <input type="password" placeholder="Enter Password" [(ngModel)]="studentAuth.password_id" required>

    <input type="text" placeholder="Enter Group" [(ngModel)]="studentAuth.group" required>

    <input type="text" placeholder="Enter PhoneNumber" [(ngModel)]="studentAuth.phoneNumber" required>

    <button class="right-align" mat-raised-button color="primary"
    (click)="registration()"  routerLink="/login">Registration</button>

  </div>
